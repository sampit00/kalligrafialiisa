<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Kalligrafi</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Navigation -->
<nav>
    <div class="nav-container">
        <div class="logo">
            <a href="/">
                <img src="/kuvat/logo.svg" alt="Kalligrafi Logotyp">
            </a>
        </div>

        <button class="hamburger" id="hamburger" aria-label="Meny">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul id="nav-menu">
            <li><a href="/">Startsida</a></li>
            <li class="dropdown">
                <a href="/tjanster">Tjänster</a>
                <div class="dropdown-content">
                    <a href="/tjanster/kurser">Kurser</a>
                    <a href="/tjanster/brudpar">Brudpar</a>
                    <a href="/tjanster/foretag">Företag</a>
                </div>
            </li>
            <li><a href="/galleri">Galleri</a></li>
            <li><a href="/kontakt">Kontakt</a></li>
        </ul>
    </div>
</nav>

<!-- Hero Image Section -->
<section class="hero-image">
    <img src="/design_details/kontakt.png" alt="Kontakt">
</section>

<!-- Contact Section -->
<section class="contact-section">
    
    <!-- Contact Info -->
    <div class="contact-info">
        <h2>Kontaktinformation</h2>

        <div class="contact-details">
            <a href="mailto:kalligrafialiisa@gmail.com">kalligrafialiisa@gmail.com</a>
        </div>
        <div class="contact-details">
            <a href="https://instagram.com/kalligrafialiisa" target="_blank">@kalligrafialiisa</a>
        </div>
        <div class="contact-details">
            <p>Säter, Sverige</p>
        </div>

        <img src="/kuvat/logo.svg" alt="Kalligrafi Aliisa" style="max-width: 200px; margin-top: 1.5em;">
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Skicka ett meddelande</h2>
        <form>
            <div class="form-group">
                <label for="name">Namn *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-post *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Meddelande *</label>
                <textarea id="message" name="message" required placeholder="Berätta lite om ditt projekt eller dina önskemål..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Skicka meddelande</button>
        </form>
    </div>

</section>


<script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Handle dropdown - toggle open/close on all screen sizes
    const dropdownLinks = document.querySelectorAll('.dropdown > a');
    dropdownLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Close other dropdowns first
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (dropdown !== link.parentElement) {
                    dropdown.classList.remove('active');
                }
            });
            
            // Toggle this dropdown
            link.parentElement.classList.toggle('active');
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });

    // Close menu ONLY when clicking on dropdown items or regular links
    const navLinks = document.querySelectorAll('#nav-menu a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            if (window.innerWidth <= 800 && !link.parentElement.classList.contains('dropdown')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });

    // Close menu when clicking dropdown links
    const dropdownItems = document.querySelectorAll('.dropdown-content a');
    dropdownItems.forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth <= 800) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
