<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack - Kalligrafi</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Navigation -->
<nav>
    <div class="nav-container">
        <div class="logo">
            <a href="/">
                <img src="/kuvat/logo.svg" alt="Kalligrafi Logotyp">
            </a>
        </div>

        <button class="hamburger" id="hamburger" aria-label="Meny">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul id="nav-menu">
            <li><a href="/">Startsida</a></li>
            <li class="dropdown">
                <a href="/tjanster">Tjänster</a>
                <div class="dropdown-content">
                    <a href="/tjanster/kurser">Kurser</a>
                    <a href="/tjanster/brudpar">Brudpar</a>
                    <a href="/tjanster/foretag">Företag</a>
                </div>
            </li>
            <li><a href="/galleri">Galleri</a></li>
            <li><a href="/kontakt">Kontakt</a></li>
        </ul>
    </div>
</nav>

<!-- CTA Section as Thank You -->
<section class="cta-section" style="margin-top: 0; padding: 120px 20px;">
    <h2>Tack för ditt meddelande!</h2>
    <p>Jag har mottagit din förfrågan och återkommer så snart jag kan.</p>
    <a href="/" class="cta-btn">Tillbaka till startsidan</a>
</section>

<script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Handle dropdown - toggle open/close on all screen sizes
    const dropdownLinks = document.querySelectorAll('.dropdown > a');
    dropdownLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();

            // Close other dropdowns first
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (dropdown !== link.parentElement) {
                    dropdown.classList.remove('active');
                }
            });

            // Toggle this dropdown
            link.parentElement.classList.toggle('active');
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });

    // Close menu ONLY when clicking on dropdown items or regular links
    const navLinks = document.querySelectorAll('#nav-menu a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            if (window.innerWidth <= 800 && !link.parentElement.classList.contains('dropdown')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });

    // Close menu when clicking dropdown links
    const dropdownItems = document.querySelectorAll('.dropdown-content a');
    dropdownItems.forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth <= 800) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
